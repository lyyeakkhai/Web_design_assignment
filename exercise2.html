<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        .Header{
            font-size: 24px;
        }
        .table{
			border-collapse: collapse;
            
        }
        th, td{
            border: 2px solid black;
            text-align: left;
            padding: 10px;
            width: 150px;

        }
        .cat{
            background-color: rgb(229, 229, 229);
        }
    </style>
</head>
<body>
    <h1 class = "Header">Product Catalog</h1>
    <table class="table">
        <tr class = "cat">
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>In stock</th>
        </tr>
        <tr>
            <td>T-shirt</td>
            <td>$10</td>
            <td>20</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Sneakers</td>
            <td>$30</td>
            <td>15</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Cap</td>
            <td>$8</td>
            <td>23</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
